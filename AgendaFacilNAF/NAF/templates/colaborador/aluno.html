{% extends 'base.html' %} {% load static %} {% block body %}
<!--Criando página Sou Aluno-->

<h2 class="colaborador-container">Login do Aluno:</h2>
<div class="aluno">
  {% if erro %}
  <h4>{{mensagem}}</h4>
  {% endif %}

  <form method="post" action="{% url 'aluno' %}" class="form form-aluno">
    {% csrf_token %}

    <div class="item-janela-cabeçalho">
      <label for="name">Usuário:</label>
      <input
        type="username"
        id="username_aluno"
        name="username"
        placeholder="*Digite seu nome de usuário"
        required
        autocomplete="username"
      />
    </div>

    <div class="item-janela-cabeçalho">
      <label for="name">Senha:</label>
      <input
        type="password"
        id="password-aluno"
        name="password"
        placeholder="*Digite sua senha"
        required
      />
    </div>

    <div class="botao-enviar">
      <button type="submit" class="botao">Entrar</button>
    </div>
  </form>
</div>

{% endblock %}
