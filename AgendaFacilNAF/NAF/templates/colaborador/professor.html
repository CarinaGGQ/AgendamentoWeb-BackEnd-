{% extends 'base.html' %} {% load static %} {% block body %}
<!--Criando página Sou Professor-->
<div class="professor">
  {% if erro %}
  <h4>Credenciais inválidas, tente novamente ou crie uma conta</h4>
  {% endif %}

  <form
    method="post"
    action="{% url 'gerenciar_professor' %}"
    class="form form-professor"
  >
    {% csrf_token %}

    <div class="item-janela-cabeçalho">
      <label for="name">Usuário:</label>
      <input
        type="username"
        id="username_prof"
        name="username"
        placeholder="*Digite seu nome de usuário"
        required
        autocomplete="username"
      />
    </div>

    <div class="item-janela-cabeçalho">
      <label for="name">Senha:</label>
      <input
        type="password"
        id="password-professor"
        name="password"
        placeholder="*Digite sua senha"
        required
      />
    </div>

    <div class="botao-enviar">
      <button type="submit" class="botao">Entrar</button>
    </div>
  </form>
</div>
{% endblock %}
